<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushup Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 id="session-title" contenteditable="true">Session 1</h1>
                <div class="total-badge">
                    <span id="session-total">0</span>
                    <span class="total-label">total</span>
                </div>
            </div>
            <p class="subtitle">Pushup Tracker</p>
        </header>

        <main>
            <!-- Sets History -->
            <div id="sets-history" class="sets-history">
                <div class="empty-state">No sets yet</div>
            </div>

            <!-- Current Set Section (Scroll Picker + Button) -->
            <div class="current-set-container">
                <p class="current-label">this set...</p>

                <div class="input-group">
                    <div class="picker-wrapper">
                        <div class="picker-highlight"></div>
                        <ul id="number-scroll" class="scroll-picker">
                            <!-- Numbers generated by JS -->
                        </ul>
                    </div>

                    <button id="finish-set-btn" class="primary-btn submit-side-btn" aria-label="Submit Reps">
                        SUBMIT<br>REPS
                    </button>
                </div>
            </div>

            <div class="secondary-controls">
                <button id="reset-session-btn" class="text-btn">Reset Session</button>
            </div>
        </main>

        <footer>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
