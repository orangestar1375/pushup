<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushup Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- VIEW 1: Active Session -->
        <div id="active-session-view">
            <header>
                <div class="header-top">
                    <h1 id="session-title" contenteditable="true">Session 1</h1>
                    <div class="total-badge">
                        <span id="session-total">0</span>
                        <span class="total-label">total</span>
                    </div>
                </div>
                <p class="subtitle">Pushup Tracker</p>
            </header>

            <main>
                <!-- Sets History -->
                <div id="sets-history" class="sets-history">
                    <div class="empty-state">No sets yet</div>
                </div>

                <!-- Picker + Submit -->
                <div class="current-set-container">
                    <p class="current-label">this set...</p>

                    <div class="input-group">
                        <div class="picker-wrapper">
                            <div class="picker-highlight"></div>
                            <ul id="number-scroll" class="scroll-picker">
                                <!-- JS Generated -->
                            </ul>
                        </div>

                        <button id="finish-set-btn" class="primary-btn submit-side-btn" aria-label="Submit Reps">
                            SUBMIT<br>REPS
                        </button>
                    </div>
                </div>

                <div class="bottom-controls">
                    <button id="finish-session-btn" class="secondary-btn wide-btn">Finish Sesh</button>
                    <button id="reset-session-small-btn" class="text-danger-btn">Reset Sesh</button>
                </div>
            </main>
        </div>

        <!-- VIEW 2: Summary (Hidden by default) -->
        <div id="summary-view" class="hidden">
            <header>
                <h1>Good Job!</h1>
                <p class="subtitle">Session Complete</p>
            </header>

            <div class="summary-content">
                <div class="summary-big-total">
                    <span id="final-total">0</span>
                    <span class="label">Total Reps</span>
                </div>

                <div class="summary-list-label">Set History</div>
                <div id="summary-history-list" class="sets-history">
                    <!-- Cloned content -->
                </div>
            </div>

            <footer>
                <button id="start-new-session-btn" class="primary-btn wide-btn">Start New Session</button>
            </footer>
        </div>
        <footer>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
